<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>

<body>
<h2>Info about our requests:</h2>
<div>Ipaddress:<th:block th:text="${ipaddress}"> </th:block> </div>
<div>ClientAgent:<th:block th:text="${clientagent}"> </th:block></div>

<th:block th:if="${session.user!=null}">
    <h2>Info about users:</h2>
    <div th:text="${session.user.username}"></div>
    <div th:text="${session.user.password}"></div>
    <a href="/servlet/logout">Logout</a>
</th:block>

<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}"> <th:block th:text="${category.getCategory()}" ></th:block>
        (<th:block th:text="${category.getDesc()}"  > </th:block>) </li>
</ul>

<h3>Add new Category</h3>
<form  th:action= "@{/servlet/thymeleaf/category}" th:method= "POST">
    <label for='name'>Name:</label><input id='name' type='text' name='name'/>
    <label for='desc'>Description:</label><input id='desc' type='text' name='description'/>
    <input type='submit' value='Submit'/>
</form>



</body>
</html>
