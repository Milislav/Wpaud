
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 mt-xl-3">
            <form action="/products/add" method="post">
                <h3>Add new product</h3>
                <div class="form-group">
                    <label for="name">Product name</label>
                    <input type="text" id="name" name="name"  th:value="(${product} != null ? ${product.getName()} : '' )" class="form-control" required >
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" class="form-control" th:value="(${product} != null ? ${product.getPrice()} : '' )" required >
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" id="quantity" name="quantity" class="form-control"  th:value="(${product} != null ? ${product.getQuantity()} : '' )" required >
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getCategory() != null && product.getCategory().getId() == cat.getId() }"
                                th:each="cat : ${categories}"
                                th:text="${cat.getName()}"
                                th:value="${cat.getId()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="cat : ${categories}"
                                th:text="${cat.getName()}"
                                th:value="${cat.getId()}">
                        </option>
                    </select>

                </div>

                <div class="form-group">
                    <label>Manufecturer</label>
                    <select name="manufecturer" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getManufacturer() != null && product.getManufacturer().getID() == man.getID() }"
                                th:each="man : ${manufecturer}"
                                th:text="${man.getName()}"
                                th:value="${man.getID()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="man : ${manufecturer}"
                                th:text="${man.getName()}"
                                th:value="${man.getID()}">
                        </option>
                    </select>

                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-block btn-light" href="/products"> Back</a>

            </form>
        </div>
    </div>
</div>

</body>
</html>
