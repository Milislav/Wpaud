<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Log in</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body >
<div class="container"  >

    <form th:method="POST" th:action="@{/logIn}"  class="form-signin mt-xl-3"  style="max-width: 480px">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p>
        <label for="username" class="" >Username:</label>
        <input type="text" id="username" name="username" class="form-control"  required>
        </p>
        <p>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" class="form-control" required>
        </p>
    <!-input type="submit" th:value="Submit" class="btn btn-block btn-light"-->
        <button class="btn  btn-primary btn-block" th:value="Submit">Login</button>

        <div><h6 th:text="${error}" class="text-danger" name="error" id="error"> </h6> </div>
        <div class="mt-3"></div>
        <div><a href="/register" class="btn btn-block btn-light">Register</a></div>
    </form>
</div>


</body>

</html>
