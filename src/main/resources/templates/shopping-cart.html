<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<h2 class="jumbotron-heading text-center">WEB PROGRAMMING SHOP</h2>
<h3 class="jumbotron-heading" style="margin-left: 120px">Cart</h3>
<a th:href="@{'/products' }  "class="btn btn-block btn-light"  style="margin-left: 1300px">Back to Products</a>
<div class="container mb-5">
    <div class="row">
        <div  th:if="${products.size > 0}">
            <div>
                <table class="table-responsive">
                    <thead>
                    <tr>
                        <th scope="col" class="col-3">Product Name</th>
                        <th scope="col"  class="col-3">Price</th>
                        <th scope="col" class="col-3">Manufacturer</th>
                        <th scope="col" class="col-3">Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.getName()}" style="font-family: Calibri"> </td>
                        <td th:text="${product.getPrice()}" style="font-family: Calibri"> </td>
                        <td th:text="${product.getManufacturer() != null}
                            ?  ${product.getManufacturer().getName()}  : 'no manufecturer' " style="font-family: Calibri" ></td>
                        <td th:text="${product.getCategory() != null } ? ${product.getCategory().getName()} : 'no category' "
                            style="font-family: Calibri"></td>

                    </tr>
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
