<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h5 th:if="${hasError}" th:text="${error}"></h5>
</div>

<div class="container">
    <form class="form-signin" method="post" action="/register" style="max-width: 480px">
        <h3>Register</h3>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" required="" >
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="text" id="password" name="password" class="form-control" required="" >
        </p>
        <p>
            <label for="repeatpassword" class="sr-only">Repeat Password</label>
            <input type="text" id="repeatpassword" name="repeatpassword" class="form-control" required="">
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" required="">
        </p>

        <p>
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" required="" >
        </p>
        <button class="btn btn-primary">Register</button>
    </form>
</div>

</body>
</html>
